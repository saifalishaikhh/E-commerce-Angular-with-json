<section class="h-100 h-custom" style="background-color: rgb(255, 255, 255);">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12">
        <div class="card card-registration card-registration-2" style="border-radius: 15px;">
          <div class="card-body p-0">
            <div class="row g-0">
              <div class="col-lg-8">
                <div class="p-5">
                  <div class="d-flex justify-content-between align-items-center mb-5">
                    <h1 class="fw-bold mb-0 text-black">Shopping Cart</h1>
                    
                  </div>
                  <hr class="my-4">

                  <div *ngFor="let cart of cartData" class="row mb-4 d-flex justify-content-between align-items-center">
                    <div class="col-md-2 col-lg-2 col-xl-2">
                      <img src="{{cart.imageUrl}}" class="img-fluid rounded-3" alt="Cotton T-shirt">

                    </div>
                    <div class="col-md-3 col-lg-3 col-xl-3">
                      <h6 class="text-muted">{{cart.category}}</h6>
                      <h6 class="text-black mb-0">{{cart.name}}</h6>
                    </div>
                    <div class="col-md-3 col-lg-3 col-xl-2 d-flex">

                      <div class="mt-5">
                        <p><span>Quantity:</span>{{cart.quantity}}</p>
                      </div>

                      <!-- <input id="form1" min="0" name="quantity" value="1" type="number"
                        class="form-control form-control-sm" /> -->

                    </div>
                    <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                      <h6 class="mt-5"><span>Price:</span>{{cart.price}}</h6>

                    </div>

                    <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                      <button (click)="removeToCart(cart.id)" type="button" class="btn btn-primary mt-3">Remove</button>
                    </div>
                    <hr class="my-4">
                  </div>

                 

                  <div class="pt-5">
                    <h6 routerLink="/" class="mb-0 mouse"><a class="text-body"><i class="fas fa-long-arrow-alt-left me-2"></i>Back
                        to shop</a></h6>
                  </div>
                </div>
              </div>
              <div class="col-lg-4 bg-grey">
                <div class="p-5">
                  <h3 class="fw-bold mb-5 mt-2 pt-1">Summary</h3>


                  <hr class="my-4">
                  <div class="d-flex justify-content-between mb-2">
                    <h6 class="text-uppercase">Amount</h6>
                    <h6>{{pricesummary.price}}</h6>
                  </div>
                  <div class="d-flex justify-content-between mb-2">
                    <h6 class="text-uppercase">Tax</h6>
                    <h6>{{pricesummary.tax}}</h6>
                  </div>
                  <div class="d-flex justify-content-between mb-2">
                    <h6 class="text-uppercase">Delivary charge</h6>
                    <h6>{{pricesummary.delivary}}</h6>
                  </div>
                  <div class="d-flex justify-content-between mb-5">
                    <h6 class="text-uppercase">Discount</h6>
                    <h6>{{pricesummary.discount}}</h6>
                  </div>
                  <div class="d-flex justify-content-between mb-2">
                    <h6 class="text-uppercase">Total price</h6>
                    <h6>{{pricesummary.total}}</h6>
                  </div>

                  <button (click)="checkOut()" type="button" class="btn btn-dark btn-block btn-lg"
                    data-mdb-ripple-color="dark">Checkout</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
