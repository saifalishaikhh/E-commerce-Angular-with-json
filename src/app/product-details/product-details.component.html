<div class="container">
<div class="row product-details" *ngIf="productData">
    <div class="col-sm-6">
    <img  class="product-img ms-3" src="{{productData.imageUrl}}" alt="">
    </div>
    <div class="col-sm-6">
        <div class="details">
            <h1>{{productData.name}}</h1>
            <h3>Price : {{productData.price}}</h3>
            <div>Color :<h3 [style.backgroundColor]="productData.color" class="product-color"></h3></div>
            <h6>Category : {{productData.category}}</h6>
            <h6>Description : {{productData.description}}</h6>
            <button class="form-button btn btn-success">Buy Now</button>
            <button  *ngIf="removeCart"  (click)="removeToCart(productData.id)" class="form-button btn btn-danger" >Remove to Cart</button>
            <button *ngIf="!removeCart" (click)="addToCart()" class="form-button btn btn-warning" >Add to Cart</button>
            <div class="quantity-group">
                <button (click)="handleQuantity('min')" class="btn btn-danger">-</button>
                <input  type="text" value="{{productQuantity}}" />
                <button  (click)="handleQuantity('plus')" class="btn btn-success">+</button>
    
            </div>
        </div>
    </div>
    </div>
</div>
